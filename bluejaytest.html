<script type="text/javascript"> 
    var isMobile = {
        Android: function() {
            return navigator.userAgent.match(/Android/i);
        },
        iOS: function() {
            return navigator.userAgent.match(/iPhone|iPad|iPod/i);
        },
        any: function() {
            return (isMobile.Android() || isMobile.iOS();
        }
    };
if ( isMobile.Android() ) {
        document.location.href = "https://play.google.com/store/apps/details?id=com.bluejayPT.patient";
    }
else if(isMobile.iOS())
{
	document.location.href="https://itunes.apple.com/us/app/bluejay-pt-physical-therapy/id858081432?mt=8";
}
</script>
